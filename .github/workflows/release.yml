on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish release build
        run: dotnet publish 327TH_HB_AC.csproj --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true --output ./ProductionBuild

      - name: Verify embedded build hash
        shell: pwsh
        run: |
          $content = Get-Content Config/BuildTimeHashHolder.g.cs -Raw
          if ($content -match 'PENDING') {
            Write-Error "Build-time hash is PENDING. Hash embedding target did not run."
            exit 1
          }
          if ($content -notmatch '[0-9A-Fa-f]{64}') {
            Write-Error "Build-time hash is not a valid SHA-256 hex string."
            exit 1
          }
          Write-Host "Hash verification passed."

      - name: Print hash file contents
        shell: pwsh
        run: Get-Content Config/BuildTimeHashHolder.g.cs

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: ./ProductionBuild/327TH_HB_AC.exe
          draft: true
          body: 327th Hawkbat Recording Policy â€” Release ${{ github.ref_name }}. Download the EXE below and run as Administrator.
